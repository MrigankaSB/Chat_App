<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lobster&display=swap" rel="stylesheet">

	<link rel="shortcut icon" href="">

	<title>ChatRoom App</title>

</head>

<body>
	<div id="particles-js"></div>
	<div class="container">
		<header class="jumbotron">
			<h1><i class="fa fa-comments"></i> ChatRoom</h1>
		</header>
		<main class="main-cont">
			<form action="chat.html">
				<div class="form-group">
					<label style="font-size:x-large;" for="username">Username</label>
					<input type="text" class="form-control" name="username" id="username"
						placeholder="Enter username..." required />
				</div>
				<div class="form-group">
					<label style="font-size: x-large;" for="room">Room</label>
					<select class="form-control" name="room" id="room">
						<option value="Room A">Room A</option>
						<option value="Room B">Room B</option>
						<option value="Room C">Room C</option>
						<option value="Room D">Room D</option>
						<option value="Room E">Room E</option>
						<option value="Room F">Room F</option>
					</select>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Join Chat</button>
				<br>
				<p style="text-align: center;font-family: 'Lobster', cursive;">Made by Binong Kiri Bey</p>
			</form>
		</main>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

	<script>
		particlesJS.load('particles-js', './js/particles.json', function () {
			console.log('particles.json loaded');
		});
	</script>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
